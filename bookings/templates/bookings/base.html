<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}Bookings{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% load static %}

    <div class="container-fluid fixed-top" style="background:url('{% static "bookings/images/airplane-pattern.png" %}'); height: 100vh; top:0; z-index: -1; filter: saturate(20%) brightness(150%);-webkit-filter: saturate(20%) brightness(150%);">
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand align-text-top" href="/">
                <span class="d-inline-block align-text-top bi-calendar-heart"/>
                Reservapp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% block navbar_list %}
                    <li class="nav-item">
                        <a class="nav-link {% if "Booking" == nav_item_selected %}active{% endif %}" href="{% url 'booking_list' %}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if "RoomType" == nav_item_selected %}active{% endif %}" href="{% url 'room_type_list' %}">Tipo de habitaciones</a>
                    </li>
                    {% endblock navbar_list %}
                </ul>
        </div>
    </nav>

    <div class="container-lg bg-light mt-5 pt-3" style="min-height:70vh"> 
        {%comment%} 
        TODO: tidy up (styles, libs and all)
        {%endcomment%}
        {% block content %}
        
        {% endblock content %}
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
