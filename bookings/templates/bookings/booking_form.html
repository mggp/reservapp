{% extends "bookings/form.html" %}

{% block form_content %}
<form class="text-center">
    <div class="row gy-2 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="input-group fieldWrapper">
                <span class="input-group-text mr-2" for="{{ form.start_date.id_for_label }}">Entrada</span>
                <input type="date" class="form-control text-end" readonly name="start_date" value="{{ form.start_date.value }}">
            </div>
        </div>
    </div>
    <div class="row gy-2 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="input-group fieldWrapper">
                <span class="input-group-text mr-2" for="{{ form.end_date.id_for_label }}">Salida</span>
                <input type="date" class="form-control text-end" readonly name="end_date" value="{{ form.end_date.value }}">
            </div>
        </div>
    </div>
    <div class="row gy-3 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="input-group fieldWrapper">
                <span class="input-group-text mr-2" for="{{ form.guest_count.id_for_label }}">Pasajeros</span>
                <input type="number" required class="form-control text-end" min="1" max="{{maximum_room_capacity}}" name="guest_count" value="{{ form.guest_count.value }}">
            </div>
        </div>
    </div>
    <div class="row gy-3 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="input-group fieldWrapper">
                <span class="input-group-text mr-2" for="{{ form.room.id_for_label }}">Habitaci√≥n</span>
                <select class="form-select text-end" name="room_id">
                    {% for room in available_rooms %}
                    <option class="text-end" value="{{room.id}}">{{room.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row gy-3 justify-content-center">
        <div class="col">
            {{ form.contact_info }}
        </div>
    </div>
    <div class="row gy-3 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="input-group fieldWrapper">
                <span class="input-group-text mr-2" for="{{ form.price.id_for_label }}">Precio</span>
                <input type="text" class="form-control text-end" readonly value="{{price}}">
            </div>
        </div>
    </div>
    <div class="row gy-3 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
            <button type="submit" class="btn btn-primary w-50">
                Crear reserva
            </button>
        </div>
    </div>
</form>
{% endblock form_content %}
